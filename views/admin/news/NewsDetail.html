<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯列表</title>
    <link rel="stylesheet" href="/css/Element.css">
</head>

<body>
    <div id="app">
        <div>
            <el-descriptions title="资讯列表"></el-descriptions>
            <el-button type="" @click="addNews">添加资讯</el-button>
            <el-table :data="newsList" border style="width: 25%">
                <el-table-column prop="title" label="标题" width="120">
                </el-table-column>
                <el-table-column prop="createTime" label="日期" width="120">
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="150">

                    <template slot-scope="scope">

                        <el-button @click="newsDetail(scope.row.id)" type="text" size="small">查看</el-button>
                        <el-button @click="modifyNews(scope.row.id)" type="text" size="small">修改</el-button>
                        <el-button @click="delNews(scope.row.id)" type="text" size="small">删除</el-button>
                    </template>
                    </template>
                </el-table-column>
            </el-table>
        </div>

        <div class="block">
            <el-pagination layout="prev, pager, next" :total="totalCount" :page-size="pageSize" @current-change="getNewsList">
            </el-pagination>
        </div>
    </div>
</body>
<script src="/js/vue.min.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/Element.js"></script>
<script src="/util/news_detail.js"></script>

</html>
