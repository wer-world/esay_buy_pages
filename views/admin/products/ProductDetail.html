<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <el-descriptions title="商品列表"></el-descriptions>
        <el-button type="" @click="addPro">添加资讯</el-button>
        <el-input v-model="product.name" placeholder="请输入商品名称"></el-input>
        <el-input v-model="product.brandName" placeholder="请输入商品品牌"></el-input>
        <el-button type="" @click="addNews">查询</el-button>
        <el-table :data="proList" border style="width: 25%">
            <el-table-column prop="id" label="商品id" width="120">
            </el-table-column>
            <el-table-column prop="createTime" label="日期" width="120">
            </el-table-column>
            <el-table-column fixed="right" label="操作" width="150">

                <template slot-scope="scope">

                    <el-button @click="viewPro(scope.row.id)" type="text" size="small">查看</el-button>
                    <el-button @click="modifyPro(scope.row.id)" type="text" size="small">修改</el-button>
                    <el-button @click="delPro(scope.row.id)" type="text" size="small">删除</el-button>
                </template>
                </template>
            </el-table-column>
        </el-table>
    </div>

    <div class="block">
        <el-pagination layout="prev, pager, next" :total="totalCount" :page-size="pageSize" @current-change="getProList">
        </el-pagination>
    </div>
</div>
</body>
</html>
